

{% extends 'base.html' %} 
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/reservation/reservation-index.css' %}"/>


{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Reservations</h1>
</section>

<section class="card-container">
  {% for reservation in reservations %}
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">reservation</h2>
        
        <p><small>Borrow Date: {{reservation.borrow_date}}</small></p>
        <p><small>Due Date: {{reservation.due_date}}</small></p>
        
      </div>
      <div class="detail-button">
        <a href="{% url 'reservation-detail' reservation.id %}" class="btn btn-primary">Show detail</a>

      </div>
    </div>
    
  {% endfor %}
</section>

{% endblock %}
